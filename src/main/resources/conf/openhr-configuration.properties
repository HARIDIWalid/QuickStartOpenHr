<!-- ************************************************************** -->
<!-- 						GLOBAL PARAMETERS						-->
<!-- ************************************************************** -->

<!-- DEBUG MODE -->
<!-- Default value : false -->
debug.mode=${smarthr4you.debug.mode}

<!-- DEBUG LOGS ? -->
<!-- Default value : false -->
log.debug=true


<!-- ************************************************************** -->
<!-- 						Open/HR Configuration					-->
<!-- ************************************************************** -->

<!-- Path to Open/HR configuration file -->
openHR.file.properties=C:\openhr\conf\openhr

<!-- Path to Open/HR working directory -->
openHR.session.work=C:\openhr\conf\work

<!-- Delay in minutes to reconnect the Open/HR session if the number of http connections is 0
<!-- Default value : 120 -->
openHR.session.reconnect.delay=120

<!-- Maximum number of dossiers returned by HRSelection -->
<!-- MAX VALUE : 99 -->
openHR.selection.max.dossiers=99

<!-- Maximum number of rows returned by HRExtractionSource -->
<!-- Default value : 8000 -->
openHR.extractionsource.maxrow=8000


<!-- ************************************************************** -->
<!-- 							Objects Cache						-->
<!-- ************************************************************** -->
<!-- Lifecycle in minutes of all business objects in the cache -->
<!-- Default value : 1440 -->
businessObject.cache.timeout=1440