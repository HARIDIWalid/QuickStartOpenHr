#OpenHr R&D
openhr_server.server=dlnxhradev02.ptx.fr.sopra
shared_configuration.port=36122

# Normal message sender
normal_message_sender.security=disabled
normal_message_sender.use_configuration_with_prefix=shared_configuration

# Sensitive message sender
sensitive_message_sender.security=disabled
sensitive_message_sender.use_configuration_with_prefix=shared_configuration

# Privilegied message sender
privilegied_message_sender.security=disabled
privilegied_message_sender.use_configuration_with_prefix=shared_configuration

#Security LoginModule
session.login_module_hint=standardLoginModule
