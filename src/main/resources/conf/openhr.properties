#DESIGN70
openhr_server.encoding=UTF-8

# Ouvrir une session OpenHR en langue française
session.language=F

# Rattacher à la session les processus suivants
#session.process_list=FS001 
session.process_list=FS001, AS100, AS800, AG0GD, AD9TA, AS000

session.create_work_directory_if_needed=true
session.work_directory=src/main/resources/conf/work

